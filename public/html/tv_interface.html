<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV screen</title>

    <link rel="stylesheet" type="text/css" href="/public/html/styletv.css">
    
</head>
<body>

    <div class="crt-container">
        <div class="menu">
            <button onclick="moveCamera('team')">Team</button>
            <button onclick="moveCamera('games')">Games</button>
        </div>
    </div>

    <script>
const targets = {
    team: {
        position: { x: 0.640, y: 1.620, z: -0.040 },
        rotation: { x: 0, y: 0, z: 0 },
        fov: 20 // Narrower FOV = More Zoom
    },
    games: {
        position: { x: 0.680, y: 1.620, z: -0.040 },
        rotation: { x: -4, y: 0, z: 0 },
        fov: 20 // Narrower FOV = More Zoom
    }
};

function moveCamera(targetName) {
    const data = targets[targetName];
    if (!data) return;

    window.parent.postMessage({
        type: 'cameraMove',
        detail: {
            target: targetName,
            position: data.position,
            rotation: data.rotation,
            fov: data.fov // Pass the FOV here
        }
    }, '*'); 
}
</script>

</body>
</html>
